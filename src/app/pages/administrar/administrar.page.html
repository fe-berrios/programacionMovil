<ion-content>
  <ion-card>
    <form [formGroup]="persona" (ngSubmit)="createUsuario()">
      <ion-input formControlName="rut" type="text" labelplacement="stacked" label="RUT"></ion-input>
      <ion-input formControlName="nombre" type="text" labelplacement="stacked" label="Nombre"></ion-input>
      <ion-input formControlName="fecha_nacimiento" type="date" labelplacement="stacked" label="Fecha Nacimiento"></ion-input>
      <ion-select formControlName="genero" label="Género" labelplacement="stacked">
        <ion-select-option>Masculino</ion-select-option>
        <ion-select-option>Femenino</ion-select-option>
        <ion-select-option>Otro</ion-select-option>
      </ion-select>

      <!-- Formulario radio-button -->
      <ion-label>Tiene equipo?</ion-label>
      <ion-radio-group formControlName="tiene_equipo">
        <ion-radio value="si">Si</ion-radio>
        <ion-radio value="no">No</ion-radio>
      </ion-radio-group>

      <ion-input *ngIf="persona.controls.tiene_equipo.value=='si'" formControlName="nombre_equipo" type="text" label="Nombre equipo" labelPlacement="stacked"></ion-input>

      <ion-button id="present-alert" [disabled]="persona.invalid" type="submit" size="block" color="primary">REGISTRAR</ion-button> 
      <ion-button (click)="updateUsuario()" size="block" color="warning">MODIFICAR</ion-button>
      <ion-button type="reset" size="block" color="medium">LIMPIAR</ion-button>
    </form>
  </ion-card>

  <ion-list *ngFor="let usuario of usuarios">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option (click)="getUsuario(usuario.rut)" color="warning">BUSCAR</ion-item-option>
      </ion-item-options>

      <ion-item>{{ usuario.rut }} - {{ usuario.nombre }}</ion-item>

      <ion-item-options side="end">
        <!-- Se utiliza una opción de 'click' que al clickear hace funcionar el método 'eliminarUsuario()'-->
        <!-- Y al estar dentro de un *ngFor se puede acceder al rut del usuario -->
        <ion-item-option (click)="deleteUsuario(usuario.rut)" color="danger">ELIMINAR</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
