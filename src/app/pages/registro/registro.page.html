<ion-header >
  <ion-toolbar>
    <ion-title>Registro</ion-title>

      <ion-back-button>
      </ion-back-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <form [formGroup]="persona" (ngSubmit)="registrar()" style="margin: 20px;">

      <ion-input formControlName="apellido" type="text" labelPlacement="stacked" label="Apellido"></ion-input>
      <ion-input formControlName="correo" type="email" labelPlacement="stacked" label="Correo"></ion-input>
      <ion-input formControlName="contrasena" type="password" labelPlacement="stacked" label="Contrase침a"></ion-input>

      <ion-button id="present-alert" [disabled]="persona.invalid" type="submit" size="block" color="warning">REGISTRAR</ion-button>
    </form>
  </ion-card>
    <div class="center">
    <p>Ya tienes cuenta? <a routerLink="/login">Inicia sesi칩n!</a></p>
  </div>
